{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <input type="text" placeholder="Name" autocomplete="off" autofocus name="name" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Username" autocomplete="off" autofocus name="username" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password"  name="password" class="form-control"> 
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password(again)" name="confirm_password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>  
{% endblock %}
